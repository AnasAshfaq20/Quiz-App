<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Result</title>
    <link rel="stylesheet" href="css/result-page.css" />
  </head>
  <body class="result-page">
    <div class="container">
      <h1>Your Score</h1>
      <div id="result">
        <h2></h2>
        <img src="" id="result-gif" alt="Result GIF" />
        <!-- New text added below the GIF -->
        <p id="result-text">
          Your efforts are Blooming into something Beautiful
        </p>
      </div>
    </div>

    <script>
      // Function to get query parameters from the URL
      function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const vars = queryString.split("&");
        for (let i = 0; i < vars.length; i++) {
          const pair = vars[i].split("=");
          params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
      }

      // JavaScript to add the class and trigger the animation
      window.onload = function () {
        const params = getQueryParams();
        const score = parseInt(params["score"], 10); // Convert score to an integer
        const gifSrc = params["gif"];

        document.querySelector(
          "#result h2"
        ).innerText = `Your Score: ${score}%`;
        document.getElementById("result-gif").src = gifSrc;

        // Update the result text based on the score
        const resultText =
          score > 50
            ? "Your efforts are Blooming into something Beautiful🙂🙂"
            : "Your choices are Harmful for the Environment, Choose Wisely😐😐";

        document.getElementById("result-text").innerText = resultText;

        document.querySelector(".container").classList.add("animate-text");
      };
    </script>
  </body>
</html>
