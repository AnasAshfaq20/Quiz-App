<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="css/quiz-page.css">
</head>
<body class="quiz-page">
    <div class="container">
        <h1>Answer the Questions</h1>
        <form id="quizForm">
            <!-- Your existing quiz questions -->
            <div class="question">
                <label class="ques">Question 1: Is the sky blue?</label><br />
                <label> <input type="radio" name="q1" value="yes" /> Yes </label><br />
                <label> <input type="radio" name="q1" value="no" /> No </label><br />
            </div>

            <div class="question">
                <label class="ques">Question 2: Is fire cold?</label><br />
                <label> <input type="radio" name="q2" value="yes" /> Yes </label><br />
                <label> <input type="radio" name="q2" value="no" /> No </label><br />
            </div>

            <div class="question">
                <label class="ques">Question 3: Do fish swim?</label><br />
                <label> <input type="radio" name="q3" value="yes" /> Yes </label><br />
                <label> <input type="radio" name="q3" value="no" /> No </label><br />
            </div>

            <div class="question">
                <label class="ques">Question 4: Is the earth flat?</label><br />
                <label> <input type="radio" name="q4" value="yes" /> Yes </label><br />
                <label> <input type="radio" name="q4" value="no" /> No </label><br />
            </div>

            <div class="question">
                <label class="ques">Question 5: Can birds fly?</label><br />
                <label> <input type="radio" name="q5" value="yes" /> Yes </label><br />
                <label> <input type="radio" name="q5" value="no" /> No </label><br />
            </div>

            <button type="button" class="submit-button" onclick="calculateScore()">
                Submit
            </button>
        </form>
    </div>

    <script>
        function calculateScore() {
            let score = 0;
            const correctAnswers = {
                q1: "yes",
                q2: "no",
                q3: "yes",
                q4: "no",
                q5: "yes",
            };

            for (let i = 1; i <= 5; i++) {
                let answer = document.querySelector(`input[name="q${i}"]:checked`);
                if (answer && answer.value === correctAnswers[`q${i}`]) {
                    score++;
                }
            }

            const percentage = (score / 5) * 100;
            let gifSrc;

            if (percentage > 50) {
                gifSrc = "Asset/tree-green-resized.gif";
            } else {
                gifSrc = "Asset/giphy.gif";
            }

            // Redirect to result page with score and GIF path as URL parameters
            window.location.href = `result.html?score=${percentage}&gif=${encodeURIComponent(gifSrc)}`;
        }
    </script>
</body>
</html>
